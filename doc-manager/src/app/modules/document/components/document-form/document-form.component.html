<div class="form-container">
    <h2>📝 Add</h2>

    <form [formGroup]="form" (ngSubmit)="submit()" class="add-form">
        <!-- Id Field -->
        <label for="id">
      <i class="fas fa-key"></i> Id <span class="required">*</span>
    </label>
        <input id="id" formControlName="id" required />
        <div class="error" *ngIf="form.get('id')?.touched && form.get('id')?.hasError('required')">
            Id is required.
        </div>

        <!-- Title Field -->
        <label for="title">
      <i class="fas fa-heading"></i> Title <span class="required">*</span>
    </label>
        <input id="title" formControlName="title" required />
        <div class="error" *ngIf="form.get('title')?.touched && form.get('title')?.hasError('required')">
            Title is required.
        </div>

        <!-- Content Field (Optional) -->
        <label for="content">
      <i class="fas fa-align-left"></i> Content
    </label>
        <textarea id="content" formControlName="content"></textarea>

        <!-- Submit Button -->
        <button type="submit" class="submit-button" [disabled]="form.invalid">
      <i class="fas fa-save"></i> Save
    </button>
    </form>
</div>
